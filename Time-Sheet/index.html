<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <title>Employee Data Management</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron text-center">
                    <h1 class="display-4">Employee Data Management</h1>
                    <h4>A Comprehensive Directory of Employee Billable Hours</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Current Employees</h3>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col">
                <table class="table table-borderless">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <div class="row">
            <div class="col">
                <h5>Add Employee</h5>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="employee-name">Employee Name</label>
                        <input class="form-control" id="employee-name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="employee-role">Employee Role</label>
                        <input class="form-control" id="employee-role" type="text">
                    </div>
                    <div class="form-group">
                        <label for="employee-start">Employee Start</label>
                        <input class="form-control" id="employee-start" type="date">
                    </div>
                    <div class="form-group">
                        <label for="employee-rate">Employee Rate</label>
                        <input class="form-control" id="employee-rate" type="number">
                    </div>
                    <button class="btn btn-primary float-right" id="submit-employee" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
