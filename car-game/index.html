<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">

        var car = {
            make: "Honda",
            model: "Fit",
            color: "Blue Raspberry",
            mileage: 3000,
            isWorking: true,

            driveToWork: function () {

                alert("Old Mileage: " + this.mileage);

                this.mileage = this.mileage + 8;

                alert("New mileage: " + this.mileage);
            },

            driveAroundWorld: function () {

                alert("Old Mileage: " + this.mileage);

                this.mileage = this.mileage + 24000;

                alert("New Mileage: " + this.mileage);
                alert("Car needs a tuneup!");

                this.isWorking = false;
            },

            getTuneUp: function () {
                alert("Car is ready to go!");
                this.isWorking = true;
            },

            honk: function () {
                alert("Honk! Honk!");
            }
        };

        function rewriteStats() {
            console.log( "Make: " + car.make );
            console.log( "Model: " + car.model );
            console.log( "Color: " + car.color );
            console.log( "Mileage: " + car.mileage );
            console.log( "isWorking: " + car.isWorking );
            console.log( "-------------------" );
        }

        document.onkeyup = function( event ) {

            var validCarKeys = [ "h", "w", "d", "t" ];

            if ( validCarKeys.indexOf( event.key ) !== -1 ) {

                if( event.key === "h" ) car.honk();
                if( event.key === "w" ) car.driveAroundWorld();
                if( event.key === "d" ) car.driveToWork();
                if( event.key === "t" ) car.getTuneUp();

                rewriteStats();

            }
        }

    </script>

</body>

</html>
